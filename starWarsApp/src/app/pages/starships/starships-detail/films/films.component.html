<div class="w-full px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 text-white">
    @if(films) {
        @for(film of films; track $index) {
            <div class="card bg-base-100 shadow-xl hover:scale-105 transform transition-all duration-300 mx-auto max-w-[200px] md:max-w-[300px]">
                <figure>
                    <img
                        [src]="film.imageUrl"
                        alt="Film Image"
                        class="w-full object-cover rounded-t-lg" />
                </figure>
                <div class="card-body p-4">
                    <h2 class="card-title text-lg font-bold text-black mb-2">Title: {{ film.title }}</h2>
                    <p class="text-sm text-gray-400 mb-1"><b>Director:</b> {{ film.director }}</p>
                    <p class="text-sm text-gray-400 mb-1"><b>Episode:</b> {{ film.episode_id }}</p>

                </div>
            </div>
        }
    } @else {
    }
  </div>
